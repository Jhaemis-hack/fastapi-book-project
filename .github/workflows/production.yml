name: Deploy to Vercel via GitHub Actions

on:
  pull_request:
    branches:
      - main
    types:
      - closed  # âœ… Triggers only when the PR is merged

jobs:
  deploy:
    if: github.event.pull_request.merged == true  # âœ… Ensures job runs only when the PR is merged
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v2

      - name: ðŸ“¦ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ðŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸš€ Install Vercel CLI
        run: npm install -g vercel

      - name: ðŸš€ Deploy to Vercel (Manual Trigger)
        run: vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
