name: Deploy FastAPI to AWS via GitHub Actions

on:
  pull_request:
    branches:
      - main
    types:
      - closed  # ✅ Triggers only when the PR is merged

jobs:
  deploy:
    if: github.event.pull_request.merged == true  # ✅ Ensures job runs only when the PR is merged
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd ~/fastapi-book-project
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            
            pkill -f uvicorn || true  # ✅ Stop Uvicorn if it's running
            sleep 2  # ✅ Wait for the process to terminate completely
            nohup uvicorn main:app --host 0.0.0.0 --port 8000 --workers 3 > uvicorn.log 2>&1 &

